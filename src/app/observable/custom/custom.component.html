<div>
    <h2>Custom Observable

    </h2>
    <br>    
    <div class="row">
        <div class="col-md-6">
            <strong>Ex-01 (Manul)</strong>
            <hr>
            <ul [ngClass]="techStatus == 'completed' ? 'completed' : techStatus == 'error' ? 'error' : ''" class="techList" id="elContainer">                
            </ul>
        </div>
        <div class="col-md-6">
            <strong>Ex-02 (Custom Interval Observable)</strong>
            <hr>
            <ul [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2 == 'error' ? 'error' : ''" class="techList complete" id="elContainer2">                
            </ul>
        </div>        
    </div>
    <div class="row my-3">
        <div class="col-md-12">
            <strong>
                Ex-03 (Random Names)
            </strong>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Random Names:</strong>
                'Anup','Shekhar','Sharma','Uxtrendz','John','Alex','Robert'
            </p>
            <p>
                Current Name: <strong class="">{{name}}</strong>
            </p>
            <span [ngClass]="name == 'completed' ? 'badge-success' : name == 'error' ? 'badge-danger' : 'badge-primary'" class="badge">{{name == 'completed' ? 'Completed' : name == 'error' ? 'Error' : 'Running'}}</span>            
        </div>
    </div>
</div>
