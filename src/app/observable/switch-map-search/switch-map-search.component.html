<div class="row">
    <div class="col-md-12">  
        <h2 class="my-5">Switch Map Search
        </h2>
        <h5>Search Uxtrendz Videos</h5>
        <form #searchForm = "ngForm">
            <div>
                <input type="text" name="searchTerm" ngModel class="form-control form-control-lg" required>
            </div>
        </form>
        <div *ngIf="notifyData.length">
        <br>
        <hr>
        <br>
        <div>
            <h5>Search Results</h5>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Comment</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of notifyData; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{data.username}}</td>
                <td>{{data.para}}</td>
                <td>{{data.time}}</td>
              </tr>              
            </tbody>
          </table>
        </div>                
    </div>
</div>
