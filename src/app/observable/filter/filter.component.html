<div>
    <h2>Filter</h2>
    <br>
    <div class="row">
        <div class="col-md-4">
            <strong>Ex - 01</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> : by length
            </p>
            <br>
            <table class="table">
                <th>Id</th>
                <th>Name</th> 
                <tr *ngFor="let dataObj of data">
                    <td>{{dataObj.id}}</td>
                    <td>{{dataObj.name}}</td>
                </tr>               
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex - 02</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> : by Gender
            </p>
            <br>
            <table class="table">
                <th>Id</th>
                <th>Name</th> 
                <tr *ngFor="let dataObj of data2">
                    <td>{{dataObj.id}}</td>
                    <td>{{dataObj.name}}</td>
                </tr>               
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex - 03</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Pluck</strong> : by nth Item
            </p>
            <br>
            <table class="table">
                <th>Id</th>
                <th>Name</th> 
                <tr *ngFor="let dataObj of data3">
                    <td>{{dataObj.id}}</td>
                    <td>{{dataObj.name}}</td>
                </tr>               
            </table>
        </div>
